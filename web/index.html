<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aulë</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aulë, a web interface to the Varda database for genomic variation frequencies">
    <meta name="author" content="Martijn Vermaat, Leiden University Medical Center">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet/less" href="/aule/bootstrap/less/bootstrap.less" media="all" />
    <link rel="stylesheet/less" href="/aule/stylesheets/aule.less" media="all" />
    <link rel="stylesheet/less" href="/aule/bootstrap/less/responsive.less" media="all" />
    <script data-main="/aule/scripts/main.js" src="/aule/scripts/vendor/require.js"></script>

    <!-- Le fav and touch icons -->
    <!--
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
  </head>
  <body>

    <div id="loading" class="modal">
      <div class="modal-header">
        <h3>Aulë</h3>
      </div>
      <div class="modal-body">
        <p>Loading server API...</p>
      </div>
    </div>

    <div id="aule" style="display:none">

      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/aule/">Aulë</a>
            <ul class="nav">
              <li><a href="https://github.com/martijnvermaat/aule">Homepage</a></li>
              <li><a href="https://github.com/martijnvermaat/varda">Varda</a></li>
              <li><a href="https://github.com/martijnvermaat/manwe">Manwë</a></li>
            </ul>
            <p id="waiting" class="nav navbar-text muted">(loading...)</p>
            <div class="nav-collapse collapse">
              <form class="navbar-form pull-right" action="/aule/authenticate" method="post" id="form-authenticate">
                <input class="input-small" type="text" placeholder="Login" name="login">
                <input class="input-small" type="password" placeholder="Password" name="password">
                <button class="btn btn-primary" type="submit"><i class="icon-user"></i> Authenticate</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div id="picker" class="modal span8 offset2" style="display:none;left:auto">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3>Choose an object</h3>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
          </div>
          <div class="span3" id="navigation"></div>
          <div class="span9">
            <div class="page-header" id="header">
              <h1>Welcome to Aulë</h1>
            </div>
            <div id="main">
              <p>Aulë is a web interface to
              the <a href="https://github.com/martijnvermaat/varda">Varda</a>
              database for genomic variation frequencies.</p>
            </div>
            <div id="messages"></div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>Aulë is built by <a href="http://martijn.vermaat.name">Martijn
          Vermaat</a> at <a href="http://humgen.nl">Leiden University Medical
          Center</a>.</p>
        </div>
      </footer>

    </div>

  </body>
</html>
